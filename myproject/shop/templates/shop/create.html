{% extends 'main/layout.html' %}

{% block title %} Форма по добавлению цветка {% endblock %}

{% block content %}
<div class="features">
  <h1> Форма по добавлению цветка </h1>


  <form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.typeFlower }}<br>
    {{ form.description }}<br>
    {{ form.date }}<br>
    <span>{{ error }}</span>

    <button class="btn btn-success" type="submit"> Добавить цветок </button>
  </form>


</div>
{% endblock %}
